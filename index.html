<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Umum */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            margin-bottom: 20px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            color: #555;
        }

        /* Halaman Utama */
        .profile-picture {
            max-width: 150px;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin: 20px auto;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        #greeting {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #greeting img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsif */
        @media (max-width: 768px) {
            .profile-picture {
                max-width: 120px;
            }

            h1 {
                font-size: 1.8rem;
            }

            #greeting {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .profile-picture {
                max-width: 100px;
            }
        }
    </style>
</head>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>

            </div>
        </div>
